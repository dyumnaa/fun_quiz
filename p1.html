<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Storyboard Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WOULD YOU SURVIVE?</h1>
    <div class="quiz-container">
        <form id="quizForm">
            <fieldset>
                <legend id="question">Do you want to play?</legend>
                <div id="answer-container">
                    <input type="radio" id="answer1" name="answer" value="0">
                    <label for="answer1" id="label1">YES</label><br>
                    <input type="radio" id="answer2" name="answer" value="1">
                    <label for="answer2" id="label2">NO</label><br>
                </div>
                <button type="submit" id="nextButton">Submit Answer</button>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
