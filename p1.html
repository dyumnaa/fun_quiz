<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Storyboard Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WOULD YOU SURVIVE</h1>
    <div class="quiz-container">
        <p class="question">It's night time.You're driving but it's snoing heavily.You see adiner nearby with the light on</p>
        <form>
            <input type="radio" id="answer1" name="answer" value="Paris">
            <label for="answer1">Keep driving</label><br>
            <input type="radio" id="answer2" name="answer" value="London">
            <label for="answer2">Go to the diner</label><br>
            <button type="submit">Submit Answer</button>
        </form>
    </div>
</body>
</html>
