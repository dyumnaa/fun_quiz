<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="question">Press Start to Begin the Story</h2>
        <form id="quizForm">
            <label id="answer1-label">
                <input type="radio" id="answer1" name="answer" value="">
                <span id="label1"></span>
            </label><br>
            <label id="answer2-label">
                <input type="radio" id="answer2" name="answer" value="">
                <span id="label2"></span>
            </label><br>
            <label id="answer3-label" style="display:none;">
                <input type="radio" id="answer3" name="answer" value="">
                <span id="label3"></span>
            </label><br>            
            <button type="submit">Next</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
